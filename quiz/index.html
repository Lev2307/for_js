<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./img/icons8-quiz.png">
    <title>Quiz App</title>
</head>
<body>
    <section class="section">
        <div class="quiz-container">
            <h2 class="question" id="question">1) Кто был первым американским президентом?</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="ansList">
                    <label for="a" id="a_text">Джордж Ваншингтон</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="ansList">
                    <label for="b" id="b_text">Авраам Линкольн</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="ansList">
                    <label for="c" id="c_text">Джордж Герберт Уокер Буш</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="ansList">
                    <label for="d" id="d_text">Теодор Рузвельт</label>
                </li>
            </ul>
            <button id="submit">Отправить</button>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
